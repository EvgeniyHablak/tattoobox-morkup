<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Home 1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <!-- Minified styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <a class="logo" href="/" title="Back to main"></a>
    <a class="contacts-link" href="{{ route('contacts') }}" title="Contacts"></a>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqEl3wGbheM0zP1TnNM6OTTnyCe_8JM3Q" defer></script>
    <div class="contacts">
        <div id="map"></div>
        <div class="contacts__wrapper">
            <div class="contacts__wrapper__information">
                <table>
                    <tr>
                        <th class="contacts__wrapper__information-title">Location</th>
                        <th class="contacts__wrapper__information-title">Phone</th>
                        <th class="contacts__wrapper__information-title">Hours</th>
                    </tr>

                    <tr>
                        <td class="contacts__wrapper__information-item">Alsterdorfer Strasse 123, Italy 22331</td>
                        <td class="contacts__wrapper__information-item">+33-123-432-65</td>
                        <td class="contacts__wrapper__information-item">09:00 - 17:00</td>
                    </tr>

                </table>
            </div>
            <div class="contacts__wrapper__instagram">
                <div class="swiper-container js-instagram-swiper">
                    <div class="swiper-wrapper" id='instafeed' data-limit="10">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <nav class="nav-panel js-nav-panel">
        <div class="nav-panel__table-socials js-nav-panel__socials">

            <ul class="nav-panel__socials ">
                <li class="nav-panel__socials-item">
                    <a class="nav-panel__socials-link" href="#">
                        <i class="fa fa-instagram nav-panel__socials-icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-panel__socials-item">
                    <a class="nav-panel__socials-link" href="#">
                        <i class="fa fa-facebook nav-panel__socials-icon" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-panel__socials-item">
                    <a class="nav-panel__socials-link" href="#">
                        <i class="fa fa-paper-plane-o nav-panel__socials-icon" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="nav-panel__table-menu js-nav-panel__menu">
            <ul class="nav-panel__menu ">

                <li class="nav-panel__menu-item">
                    <a class="nav-panel__menu-link" href="#">About</a>
                </li>
                <li class="nav-panel__menu-item">
                    <a class="nav-panel__menu-link" href="{{ route('gallery.index') }}">Gallery</a>
                </li>
                <li class="nav-panel__menu-item">
                    <a class="nav-panel__menu-link" href="{{ route('service.index') }}">Service</a>
                </li>

                <li class="nav-panel__menu-item">
                    <a class="nav-panel__menu-link" href="#">Pricing</a>
                </li>
                <li class="nav-panel__menu-item">
                    <a class="nav-panel__menu-link" href="{{ route('faq.index') }}">FAQ</a>
                </li>
            </ul>
        </div>
        <div class="nav-panel__booking-button js-booking-button">
            <span class="nav-panel__booking-button-text">Book Appointment
                <span class="triangle triangle-active"></span>
            </span>
            <span class="nav-panel__booking-button-icon">
                <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                <span class="triangle triangle-active"></span>
            </span>
        </div>
    </nav>
    <div class="booking-wrapper  js-booking-wrapper">
        <div class="booking-wrapper__successful-sent form-success-sent js-successful-sent-form">
            <div class="booking-wrapper__successful-close js-successful-close-form"></div>
            <p class="booking-wrapper__successful-text">
                Your form successfully send.<br> Thank you!
            </p>
        </div>
        <h3 class="booking-wrapper__title">Contact Us</h3>
        <form action="{{ route('contactUs') }}" class="form-booking" method="POST">
            <label class="form-label form-booking__label" for="form-booking__field">
                <input autocomplete="off" type="text" placeholder="Phone" id="form-booking__field" name="phone_number"
                    class="form-booking__field" />
            </label>
            <label class="form-label form-booking__label" for="form-booking__field">
                <input type="email" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    autocomplete="off" class="form-booking__field" />
            </label>
            <label class="form-label form-booking__label" for="form-booking__field">
                <textarea name="message" placeholder="Message"
                    class="form-booking__field form-booking__field-textarea"></textarea>
            </label>
            <button type="submit" class="button submit">Send</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
